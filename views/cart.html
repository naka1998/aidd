<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECサイト - ショッピングカート</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">ECサイト</div>
      <ul class="nav-links">
        <li><a href="/">ホーム</a></li>
        <li><a href="/products">商品一覧</a></li>
        <li><a href="/cart">カート</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="#" class="btn btn-secondary" id="loginBtn">ログイン</a>
        <a href="#" class="btn btn-primary" id="registerBtn">登録</a>
        <span id="userInfo" class="hidden">
          <span id="userName"></span>
          <button class="btn btn-secondary" id="logoutBtn">ログアウト</button>
        </span>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>ショッピングカート</h1>
    
    <div id="cartContainer">
      <div id="emptyCart" class="hidden">
        <p>カートに商品がありません。</p>
        <a href="/products" class="btn btn-primary">商品を見る</a>
      </div>
      
      <div id="cartItems" class="cart">
        <div class="loading">カートを読み込み中...</div>
      </div>
      
      <div id="cartSummary" class="hidden">
        <div class="cart-total">
          <div>小計: ¥<span id="subtotal">0</span></div>
          <div>税金: ¥<span id="tax">0</span></div>
          <div style="font-size: 1.5rem; margin-top: 1rem;">
            合計: ¥<span id="total">0</span>
          </div>
        </div>
        
        <div style="margin-top: 2rem; text-align: right;">
          <button id="clearCartBtn" class="btn btn-secondary" style="margin-right: 1rem;">カートをクリア</button>
          <button id="checkoutBtn" class="btn btn-primary">注文する</button>
        </div>
      </div>
    </div>

    <div id="orderHistory" class="hidden">
      <h2>注文履歴</h2>
      <div id="ordersList">
        <div class="loading">注文履歴を読み込み中...</div>
      </div>
    </div>

    <!-- 注文確認モーダル -->
    <div id="checkoutModal" class="modal hidden">
      <div class="modal-content">
        <h3>注文確認</h3>
        <div id="checkoutSummary"></div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" id="confirmOrderBtn">注文を確定</button>
          <button type="button" class="btn btn-secondary" id="closeCheckoutModal">キャンセル</button>
        </div>
        <div id="checkoutAlert"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 ECサイト. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/cart.js"></script>
</body>
</html>
